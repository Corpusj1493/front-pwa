<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab4/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>ğŸ‘¥ GestiÃ³n de Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openUserForm()">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Lista de Usuarios ({{ users.length }})</ion-label>
      <ion-spinner *ngIf="isLoading"></ion-spinner>
    </ion-list-header>

    <ion-item *ngFor="let user of users" lines="full">
      <ion-label>
        <h3>{{ user.name }} {{ user.last_name }}</h3>
        <p>{{ user.email }}</p>
        <p class="ion-text-wrap">ID: {{ user.id }} | Creado: {{ user.created_at | date }}</p>
      </ion-label>
      
      <ion-buttons slot="end">
        <ion-button color="secondary" (click)="openUserForm(user)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteUser(user)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    
    <ion-item *ngIf="!isLoading && users.length === 0">
        <ion-label class="ion-text-center ion-padding">
            No se encontraron usuarios o tienes un error de permisos.
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
