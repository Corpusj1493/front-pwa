<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>üë§ Mi Perfil</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    
    <ion-card class="user-card">
      <ion-card-header>
        <div class="profile-header">
          <ion-avatar>
            <ion-icon name="person-circle-outline" size="large"></ion-icon>
          </ion-avatar>
          <div>
            <ion-card-title>Bienvenido, {{ userData?.name || 'Usuario' }}</ion-card-title>
            <ion-card-subtitle>{{ userData?.email || 'Cargando datos...' }}</ion-card-subtitle>
          </div>
        </div>
      </ion-card-header>
      
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-icon slot="start" name="mail-outline" color="medium"></ion-icon>
            <ion-label>
              <p>Correo Electr√≥nico</p>
              <h3>{{ userData?.email || 'N/A' }}</h3>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person-outline" color="medium"></ion-icon>
            <ion-label>
              <p>Nombre de Usuario</p>
              <h3>{{ userData?.name || 'N/A' }}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    
    <ion-list-header>Opciones de la Aplicaci√≥n</ion-list-header>
    
    <ion-list lines="full" class="options-list">
      <ion-item button detail>
        <ion-icon slot="start" name="settings-outline" color="secondary"></ion-icon>
        <ion-label>Ajustes</ion-label>
      </ion-item>

      <ion-item button detail>
        <ion-icon slot="start" name="help-circle-outline" color="secondary"></ion-icon>
        <ion-label>Ayuda y Soporte</ion-label>
      </ion-item>

      

      </ion-list>
      <ion-button 
        expand="block" 
        color="danger" 
        class="ion-margin-top" 
        (click)="logout()" 
    >
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar Sesi√≥n
    </ion-button>
  </div>
</ion-content>
