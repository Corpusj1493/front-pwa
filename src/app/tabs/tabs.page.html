<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1" *ngIf="!authService.isAdmin()">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" *ngIf="!authService.isAdmin()">
      <ion-icon aria-hidden="true" name="location-outline"></ion-icon>
      <ion-label>Lugares</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" *ngIf="!authService.isAdmin()">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab4" href="/tabs/tab4" *ngIf="authService.isAdmin()">
      <ion-icon aria-hidden="true" name="hammer"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="admin-users" href="/tabs/admin-users" *ngIf="authService.isAdmin()">
      <ion-icon aria-hidden="true" name="hammer"></ion-icon>
      <ion-label>Gestion de usuarios</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="admin-places" href="/tabs/admin-places" *ngIf="authService.isAdmin()">
      <ion-icon aria-hidden="true" name="hammer"></ion-icon>
      <ion-label>Gestion de lugares</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  <ion-router-outlet></ion-router-outlet>
</ion-tabs>
